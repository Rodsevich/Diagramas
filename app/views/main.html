<div id="hoja" ng-drop-success="onDropComplete($data,$event)" ng-drop="true" class="columns small-6 medium-7 large-8 {{modo}}">
    <!--<span>Diagramas</span>-->
    <div id="papel-diagrama" />
</div>

<aside id="panel" class="columns small-5 medium-4 large-3">
    <header>
        <span>Elementos</span>
    </header>

    <div class="contenedor-figura" ng-repeat="fig in figuras">
        <!--<span>Figura {{$index}}: {{fig.id}}</span>-->
        <div ng-drag="true" ng-drag-data="fig.referenciaElemento">
            <figura ng-attr-figura="fig" />
        </div>
    </div>

    <span ng-if="conectores">Conectores</span>
    <div class="contenedor-figura" ng-repeat="conector in conectores">
        <conector data-conector="conector" data-funcion-conectora="seleccionarConector(conector)" data-indice="{{conector.indice}}" />
    </div>

    <span>Herramientas</span>
<!--    <herramienta data-imagen="images/enlace.png" data-operacion="enlace" data-var-modo="modo"></herramienta>-->
    <herramienta data-imagen="images/Pink-eraser.png" data-operacion="borrado" data-var-modo="modo"></herramienta>
    <span>Operaciones</span>
    <operacion data-tipo="importar" data-target="diagrama" data-imagen="images/importar.png"></operacion>
    <operacion data-tipo="exportar" data-target="diagrama"></operacion>
<!--
    <div id="file-image" style="display: inline-block">
        <input type="file" id="files">
        <img src="images/importar.png" />
    </div>
    <img ng-click="exportar()" width="70" src="images/exportar.png" style="display: inline-block">
-->
</aside>
